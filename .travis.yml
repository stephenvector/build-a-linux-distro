dist: focal
sudo: required
script: "sudo ./build-a-linux-os.sh"
before_install:
  - pip3 install --user meson
  - chmod +x ./build-a-linux-os.sh
addons:
  apt:
    packages:
      - curl
      - wget
      - build-essential
      - bison
      - flex
      - xz-utils
      - gnupg2
      - ninja-build
      - python3
      - python3-pip
      - python3-setuptools
      - python3-wheel
      - libelf-dev
      - gperf
      - libcap-dev

deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: os.img
  skip_cleanup: true
  on:
    repo: stephenvector/build-a-linux-os
