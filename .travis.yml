language: generic
script: "./build-a-linux-os.sh"
addons:
  apt:
    packages:
    - curl
    - xorriso
    - wget
    - build-essential
    - bison
    - flex
    - xz-utils
    - gnupg2
    - ninja-build
    - python3
    - python3-pip
    - python3-setuptools
    - python3-wheel
    - genisoimage
deploy:
  provider: releases
  api_key:
    secure: 
  file: image.iso
  draft: true
  on:
    repo: stephenvector/build-a-linux-os
